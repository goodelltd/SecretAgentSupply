<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="">
        </div>
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </header>
    <div class="main">
      <div class="banner">
        <div class="container">
          <div class="advert">
            <p>NEW ARRIVAL</p>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>

      <div class="bannermenu">
        <div class="container">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </div>
      </div>

      <div class="inventory">
        <div class="container">
          <div class="item" id="pen">
            <div class="itemimage">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="">
            </div>
            <p>Exploding Pen</p>
          </div>
          <div class="item" id="watch">
            <div class="itemimage">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="">
            </div>
            <p>Cellular Watch</p>
          </div>
          <div class="item" id="glasses">
            <div class="itemimage">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="">
            </div>
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>

      <div class="information">
        <div class="container">
          <div class="info" id="location">
            <div class="infoheader">
              <h4>Location</h4>
            </div>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="info" id="hours">
            <div class="infoheader">
              <h4>Hours</h4>
            </div>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </div>
  </body>
</html>
